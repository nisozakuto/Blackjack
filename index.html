<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Blackjack</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="center title">Blackjack</h1>
  </header>
  <main>
    <div class="startDiv" id="announcementDiv">
      <div class="titleHolder" id="announcementTitle">
        <h1 id="startingH1">
          Click to start...
        </h1>
      </div>
    </div>
    <button class="cheatButton">Cheat button</button>
    <div class="score">
      <p>Player's Hand <span id="playersHand"></span></p>
      <p>Dealer's Hand <span id="dealersHand"></span></p>
    </div>
    <div class="money">
      <h2>Your Money: <span class="yourMoney">0</span></h2>
      <h2>Your Bet: <span class="yourBet">0</span></h2>
    </div>
    <div class="buttonsArea">
      <button class="newRound hide">New Round</button>
    </div>
    <div class="cardsArea">
      <div class="zones playerZone"></div>
      <div class="zones dealerZone"></div>
    </div>
    <div class="chipsArea">
      <div class="chipContainerOne">
        <div class="chips" id="one">1</div>
      </div>
      <div class="chipContainerFive">
        <div class="chips" id="five">5</div>
      </div>
      <div class="chipContainerTen">
        <div class="chips" id="ten">10</div>
      </div>
      <div class="chipContainerFifty">
        <div class="chips" id="fifty">50</div>
      </div>
    </div>
    </div>

  </main>
  <script src="app.js" async defer></script>
</body>

</html>
