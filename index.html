<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="center title">Blackjack</h1>
    </header>
    <main>
        <div class="startDiv">
            <div class="titleHolder">
                <h1 id="startingH1">
                    Click to start...
                </h1>
            </div>
        </div>
        <div class="score">
            <p>Player's Hand <span id="playersHand"></span></p>
            <p>Dealer's Hand <span id="dealersHand"></span></p>
        </div>
        <div class="money">
            <h2>Your Money: <span class="yourMoney">0</span></h2>
            <h2>Your Bet: <span class="yourBet">0</span></h2>
        </div>

        <button id="deal">Deal</button>

        <div class="cardsArea">
            <div class="playerZone"></div>
            <div class="dealerZone"></div>
        </div>

        <div class="chipsArea">
            <div class="chips" id="one">1</div>
            <div class="chips" id="five">5</div>
            <div class="chips" id="ten">10</div>
            <div class="chips" id="fifty">50</div>
        </div>
        <div class="chips" id="tenChip">10</div>


    </main>
    <script src="app.js" async defer></script>
</body>

</html>
